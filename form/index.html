<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <h1>Contact Form</h1>
        <div>
            Name:
            <input type="text" placeholder="Enter your Name" class="name">
        </div>
       <div>
        Username:
        <input type="text" placeholder="Enter your username" class="user">
       </div>
       <div>
        Password:
        <input type="password" placeholder="Enter your password" class="pass">
       </div>
       <div>
        Re-type Password:
         <input type="password" placeholder="Enter your password" class="password">
       </div>
       <div class="gender">
        Gender:
         <input type="radio" name="gender" class="male" placeholder=".">Male
         <input type="radio" name="gender" placeholder=".">Female
       </div>
       <div class="check">
        Techie Skills:
        <input type="checkbox" class="html" placeholder=".">HTML
        <input type="checkbox"placeholder=".">CSS
        <input type="checkbox"placeholder=".">JavaScript
       </div>
       <div>
        Phone Number:
        <input type="number" placeholder="Enter your address" class="number">
       </div>
       <div>
        Email: 
        <input type="email" placeholder="Enter your Email address" class="email">
       </div>
       <div>
        College:
        <select name="College" id="college">
           <option value="">Select a College</option>
           <option value="RCA">RCA</option>
           <option value="The Just Project">The Just Project</option>
       </select>
       </div>
       <button  type="submit"class="submit" >Submit</button> 

    </div>
</body>
</html>
